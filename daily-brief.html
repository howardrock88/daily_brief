<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>å¤§è’œç²’æœºç ”æ‰€è¡Œä¸šæ—©æŠ¥</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Noto Sans SC', sans-serif; }
    .card { transition: all 0.3s ease; }
    .card:hover { transform: translateY(-4px); box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
    .section-title { border-left: 4px solid; }
    .section-focus { border-color: #f97316; }
    .section-funding { border-color: #22c55e; }
    .section-tech { border-color: #3b82f6; }
    .section-news { border-color: #a855f7; }
    .source-link { color: #c084fc; text-decoration: none; }
    .source-link:hover { color: #e879f9; text-decoration: underline; }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-7xl">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
      <div>
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">ğŸ¤– å¤§è’œç²’æœºç ”æ‰€è¡Œä¸šæ—©æŠ¥</h1>
        <p class="text-purple-300 text-lg">æ¯å¤©è‡ªåŠ¨æ›´æ–° Â· æœºå™¨äººå’ŒAIè¡Œä¸šèµ„è®¯</p>
      </div>
      <div class="relative w-full md:w-72">
        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">ğŸ”</span>
        <input type="text" id="search" placeholder="æœç´¢æ—¥æœŸæˆ–æ–°é—»..." 
          oninput="filterCards()"
          class="w-full pl-10 pr-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>
    </div>

    <div id="cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    
    <div id="no-result" class="hidden text-center py-12">
      <p class="text-purple-300 text-lg">æ²¡æœ‰æ‰¾åˆ°ç›¸å…³æ–°é—»</p>
    </div>
  </div>

  <script>
    const REPO = 'howardrock88/daily_brief';
    const DATA_FILE = 'daily-brief.json';

    let allBriefs = [];

    async function loadData() {
      try {
        const response = await fetch(`https://raw.githubusercontent.com/${REPO}/main/${DATA_FILE}?t=${Date.now()}`);
        if (response.ok) {
          const data = await response.json();
          allBriefs = data.sort((a, b) => b.date.localeCompare(a.date));
          renderBriefs(allBriefs);
        }
      } catch (e) {
        console.log('åŠ è½½å¤±è´¥:', e);
        document.getElementById('cards').innerHTML = '<p class="text-center text-purple-300 py-12">åŠ è½½æ•°æ®å¤±è´¥</p>';
      }
    }

    function renderBriefs(briefs) {
      const container = document.getElementById('cards');
      
      if (briefs.length === 0) {
        container.innerHTML = '<p class="text-center text-purple-300 py-12">æš‚æ— æ—©æŠ¥æ•°æ®</p>';
        return;
      }

      container.innerHTML = briefs.map((brief, idx) => `
        <div class="card bg-white/10 backdrop-blur rounded-2xl overflow-hidden cursor-pointer border border-white/10" onclick="openDetail(${idx})">
          <div class="p-5">
            <div class="flex justify-between items-start mb-3">
              <div>
                <h2 class="text-xl font-bold text-white">${formatDate(brief.date)}</h2>
                <p class="text-purple-300 text-xs mt-1">
                  ${(brief.focus?.length||0)+(brief.funding?.length||0)+(brief.tech?.length||0)+(brief.news?.length||0)}æ¡èµ„è®¯
                </p>
              </div>
              <span class="text-2xl">ğŸ“°</span>
            </div>
            
            ${brief.focus && brief.focus.length > 0 ? `
              <div class="mt-3 pt-3 border-t border-white/10">
                <p class="text-xs text-orange-400 mb-2">ğŸ”¥ ä»Šæ—¥ç„¦ç‚¹</p>
                <p class="text-white text-sm leading-relaxed line-clamp-3">
                  ${brief.focus[0].title}
                </p>
              </div>
            ` : ''}
            
            <div class="mt-3 flex flex-wrap gap-1">
              ${brief.funding?.length ? `<span class="px-2 py-0.5 bg-green-500/20 text-green-300 rounded text-xs">ğŸ’° ${brief.funding.length}</span>` : ''}
              ${brief.tech?.length ? `<span class="px-2 py-0.5 bg-blue-500/20 text-blue-300 rounded text-xs">ğŸš€ ${brief.tech.length}</span>` : ''}
              ${brief.news?.length ? `<span class="px-2 py-0.5 bg-purple-500/20 text-purple-300 rounded text-xs">ğŸ­ ${brief.news.length}</span>` : ''}
            </div>
          </div>
        </div>
      `).join('');
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr.replace(/-/g, '/'));
      return `${date.getMonth() + 1}æœˆ${date.getDate()}æ—¥`;
    }

    function parseSource(source) {
      if (!source) return '';
      
      // ä¼˜å…ˆåŒ¹é…å®Œæ•´URLï¼ˆå¸¦http/httpsï¼‰
      const httpMatch = source.match(/https?:\/\/[^\s]+/);
      if (httpMatch) {
        const url = httpMatch[0];
        const name = source.replace(url, '').replace(/^\s+|\s+$/g, '');
        return `${name} <a href="${url}" target="_blank" class="source-link">ğŸ”— ${getDomain(url)}</a>`;
      }
      
      // åŒ¹é…åŸŸåæ ¼å¼ï¼ˆå¦‚ www.example.com æˆ– example.comï¼‰
      const domainMatch = source.match(/(\.com|\.cn|\.io|\.org|\.net)[^\s]*/);
      if (domainMatch) {
        const domain = domainMatch[0];
        const url = 'https://' + domain;
        const name = source.replace(domain, '').replace(/^\s+|\s+$/g, '');
        return `${name} <a href="${url}" target="_blank" class="source-link">ğŸ”— ${domain}</a>`;
      }
      
      // æ²¡æœ‰URLæˆ–åŸŸåï¼Œè¿”å›çº¯æ–‡æœ¬
      return source;
    }

    function getDomain(url) {
      try {
        const domain = new URL(url).hostname;
        return domain.replace('www.', '');
      } catch {
        return 'é“¾æ¥';
      }
    }

    function openDetail(idx) {
      const brief = allBriefs[idx];
      
      const sections = [
        { key: 'focus', title: 'ğŸ”¥ ä»Šæ—¥ç„¦ç‚¹', class: 'section-focus', color: 'text-orange-400' },
        { key: 'funding', title: 'ğŸ’° èèµ„ä¸å¹¶è´­', class: 'section-funding', color: 'text-green-400' },
        { key: 'tech', title: 'ğŸš€ æŠ€æœ¯çªç ´', class: 'section-tech', color: 'text-blue-400' },
        { key: 'news', title: 'ğŸ­ è¡Œä¸šåŠ¨æ€', class: 'section-news', color: 'text-purple-400' }
      ];

      let html = `
        <div class="fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-50" onclick="closeDetail(event)">
          <div class="bg-slate-900 rounded-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-slate-800/95 p-6 border-b border-white/10 flex justify-between items-center">
              <div>
                <h2 class="text-2xl font-bold text-white">${formatDate(brief.date)} æ—©æŠ¥</h2>
                <p class="text-purple-300 text-sm">å¤§è’œç²’æœºç ”æ‰€è¡Œä¸šæ—©æŠ¥</p>
              </div>
              <button onclick="closeDetail()" class="text-gray-400 hover:text-white text-2xl">Ã—</button>
            </div>
            <div class="p-6 space-y-6">
      `;

      for (const section of sections) {
        const items = brief[section.key];
        if (!items || items.length === 0) continue;

        html += `
          <div>
            <h3 class="text-xl font-bold ${section.color} mb-4 flex items-center gap-2 section-title ${section.class} pl-4">
              ${section.title}
            </h3>
            <div class="grid gap-4 ${section.key === 'focus' ? 'sm:grid-cols-2' : ''}">
              ${items.map((item, i) => `
                <div class="bg-white/5 rounded-xl p-4">
                  <h4 class="font-bold text-white mb-2">${item.title}</h4>
                  <p class="text-purple-200 mb-3 leading-relaxed">${item.desc}</p>
                  <div class="text-sm">ğŸ“° ${parseSource(item.source)}</div>
                </div>
              `).join('')}
            </div>
          </div>
        `;
      }

      html += `
            </div>
          </div>
        </div>
      `;

      document.body.insertAdjacentHTML('beforeend', html);
    }

    function closeDetail(e) {
      if (!e || e.target === e.currentTarget) {
        const modal = document.querySelector('body > div.fixed');
        if (modal) modal.remove();
      }
    }

    function filterCards() {
      const keyword = document.getElementById('search').value.toLowerCase().trim();
      
      if (!keyword) {
        renderBriefs(allBriefs);
        document.getElementById('no-result').classList.add('hidden');
        return;
      }

      const filtered = allBriefs.filter(brief => {
        if (brief.date.includes(keyword) || formatDate(brief.date).includes(keyword)) return true;
        const sections = ['focus', 'funding', 'tech', 'news'];
        return sections.some(key => 
          brief[key]?.some(item => 
            item.title.toLowerCase().includes(keyword) || 
            item.desc.toLowerCase().includes(keyword)
          )
        );
      });

      if (filtered.length === 0) {
        document.getElementById('cards').innerHTML = '';
        document.getElementById('no-result').classList.remove('hidden');
      } else {
        document.getElementById('no-result').classList.add('hidden');
        renderBriefs(filtered);
      }
    }

    loadData();
  </script>
</body>
</html>
